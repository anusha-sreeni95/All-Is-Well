{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Sign Up</h1>
    {% if form_class %}
			<form method=post>
        {% csrf_token %}
        {{form_class|crispy}}
				<input type="submit" name="login" class="btn btn-success btn-md" value="Login"></input>
			</form>
    {% endif %}
	</div>
</div>
{% endblock %}
